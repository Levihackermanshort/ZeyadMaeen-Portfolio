<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeyad's Portfolio Website</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="icon" href="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Levihackermanshort/ZeyadMaeen-Portfolio/main/resources/images/portfolio.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        .header-text {
            text-align: center;
            margin-top: 100px;
            opacity: 0;
        }
        .nav-menu ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
            padding: 0;
        }
        .nav-menu ul li {
            transition: transform 0.3s ease-in-out;
        }
        .nav-menu ul li:hover {
            transform: scale(1.1);
        }
        .section {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about-me">About Me</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact-me">Contact Me</a></li>
            </ul>
        </div>
    </nav>

    <header id="home">
        <div class="header-text">
            <h1>Hello! I'm Zeyad Maeen</h1>
            <p>Software Engineer - Full Stack Developer</p>
        </div>
    </header>

    <section id="projects" class="section">
        <h2>Projects</h2>
        <p>Some of my best work displayed here.</p>
    </section>

    <section id="about-me" class="section">
        <h2>About Me</h2>
        <p>Passionate about technology and development.</p>
    </section>

    <script>
        $(document).ready(function() {
            gsap.to(".header-text", { duration: 2, opacity: 1, y: -20, ease: "power2.out" });
            
            gsap.utils.toArray(".section").forEach(section => {
                gsap.to(section, {
                    scrollTrigger: {
                        trigger: section,
                        start: "top 80%",
                        toggleActions: "play none none none"
                    },
                    opacity: 1,
                    y: 0,
                    duration: 1
                });
            });
        });
    </script>
</body>
</html>
