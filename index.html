<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeyad Maeen Portfolio</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="icon" href="resources/images/favicon.ico">
    
    <!-- React and ReactDOM (CDN for now, but should be replaced with your build system) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel (for JSX support in script tags) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #root {
            width: 80%;
            max-width: 900px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Main script that renders your React app -->
    <script type="text/babel">
        function App() {
            return (
                <div>
                    <h1>Welcome to My Portfolio</h1>
                    <p>This is my portfolio website showcasing my projects and skills.</p>
                </div>
            );
        }

        // Rendering React component
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
