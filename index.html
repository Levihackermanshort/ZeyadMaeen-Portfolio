<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeyad's Portfolio Website</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="icon" href="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            background: url('resources/images/portfolio.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
            animation: backgroundAnimation 10s infinite alternate;
        }
        .header-text {
            text-align: center;
            margin-top: 100px;
            opacity: 0;
            color: white;
        }
        .nav-menu ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .nav-menu ul li {
            transition: transform 0.3s ease-in-out;
        }
        .nav-menu ul li:hover {
            transform: scale(1.1);
        }
        .section {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out;
            padding: 50px;
            text-align: center;
            color: white;
        }
        @keyframes backgroundAnimation {
            0% { filter: hue-rotate(0deg) brightness(1); }
            100% { filter: hue-rotate(360deg) brightness(1.2); }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <nav>
        <div class="nav-menu">
            <ul>
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#projects" class="nav-link">Projects</a></li>
                <li><a href="#about-me" class="nav-link">About Me</a></li>
                <li><a href="#skills" class="nav-link">Skills</a></li>
                <li><a href="#contact-me" class="nav-link">Contact Me</a></li>
            </ul>
        </div>
    </nav>

    <header id="home">
        <div class="header-text">
            <h1 class="fade-in">Hello! I'm Zeyad Maeen</h1>
            <p class="fade-in">Software Engineer - Full Stack Developer</p>
        </div>
    </header>

    <section id="projects" class="section">
        <h2>Projects</h2>
        <p>Some of my best work displayed here.</p>
    </section>

    <section id="about-me" class="section">
        <h2>About Me</h2>
        <p>Passionate about technology and development.</p>
    </section>

    <footer>
        <p><a href="https://www.linkedin.com/in/zezomaeen/" target="_blank">LinkedIn</a> | <a href="resources/docs/Zeyad_Software_Engineer_CV.pdf" target="_blank">Download CV</a></p>
    </footer>

    <script>
        $(document).ready(function() {
            gsap.to(".header-text", { duration: 2, opacity: 1, y: -20, ease: "power2.out" });
            
            gsap.utils.toArray(".section").forEach(section => {
                gsap.to(section, {
                    scrollTrigger: {
                        trigger: section,
                        start: "top 80%",
                        toggleActions: "play none none none"
                    },
                    opacity: 1,
                    y: 0,
                    duration: 1
                });
            });
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
                });
            });
        });
    </script>
</body>
</html>
